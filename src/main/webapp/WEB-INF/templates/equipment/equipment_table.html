<!DOCTYPE html>
<html>
	

    		  	<table id="equipment_table" class="ui celled table" th:fragment="equipment_table(project)">
				  <thead>
				    <tr>
					    <th >Name</th>
					    <th>Size</th>
					    <th>Date</th>
					    <th>Price</th>
				  </tr>
				  </thead>
				  <tbody id="equipment_tbody">
					<tr th:each="equipment : ${project.equipments}">
						<td th:text="${equipment.name}"></td>
						<td th:text="${equipment.size}"></td>
						<td ><div class="ui fluid input"><input type="date" name="mannufacturDate" th:value="${equipment.mannufacturDate}"></div></td>
						<td ><div  class="ui fluid input" ><input type="text" name="price" th:value="${equipment.price}"></div></td>
					</tr>
				  </tbody>
				</table>
	
</html>
